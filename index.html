<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Google Homepage</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <nav id="nav">
            <ul>
                <li><a href="https://www.google.com/apps/">Apps</a></li>
                <li><a href="https://www.google.com/images/">Images</a></li>
                <li><a href="https://www.gmail.com/">Gmail</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <div>
            <div id="logo">
                <img src="images/google.logo.png" id="main-logo">
            </div>       
            <div class="search-form">
                <form>
                    <input type="text" id="search-bar" placeholder="Search Google or type a URL">
                </form>
            </div>
        </div>
    </div>
    <div class="grid-container">
        <a href="https://www.youtube.com/"><div class="grid-item">YouTube</div></a>
        <a href="https://www.google.com/calendar/"><div class="grid-item">Google Calendar</div></a>
        <a href="https://www.amazon.com/"><div class="grid-item">Amazon</div></a>
        <a href="https://www.chase.com/"><div class="grid-item">Chase</div></a>
        <a href="https://www.gmail.com/"><div class="grid-item">Gmail</div></a>
        <a href="https://www.disneyplus.com/"><div class="grid-item">Disney+</div></a>
        <a href="https://www.netflix.com/"><div class="grid-item">Netflix</div></a>
        <a href="https://www.hulu.com/"><div class="grid-item">Hulu</div></a>
        <a href="https://www.musicbed.com/"><div class="grid-item">Musicbed</div></a>
        <a href="https://www.google.com/"><div class="grid-item">Add Shortcut</div></a>
    </div>

</body>

</html>
